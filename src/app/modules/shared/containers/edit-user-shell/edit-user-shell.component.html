<div class="userListMainContainer">
    <mat-spinner *ngIf="loading"></mat-spinner>

    <div class="formContainer">
        <app-add-edit-user-form></app-add-edit-user-form>
    </div>

    <div class="actionBtns">
        <button
            (click)="onSubmit()"
            type="button"
            mat-raised-button 
            disabled="{{ isFormChanged }}"
            class="submitBtn">
            Salveaza
        </button>
        <button
            (click)="onCancel()"
            class="cancelBtn"
            mat-raised-button
            type="button">
            Anuleaza
        </button>
    </div>

</div>
